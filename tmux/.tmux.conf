# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'wfxr/tmux-power'


# Theme
set -g @tmux_power_theme 'snow'
# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

################################
# Configuration
###############################

# set first window to index 1 (not 0) to map more to the keyboard layout
set -g base-index 1
set -g pane-base-index 1

unbind r
bind M-r source-file ~/.tmux.conf; display 'Reloaded tmux config.'


set -g prefix M-f # prefix set to Alt-f 
bind M-k split-window -h # Split panes horizontal
bind M-j split-window -v # Split panes vertically
set -g mouse on

# Clear screen bound to Alt-l
bind M-l send-keys 'C-l'

run '~/.tmux/plugins/tpm/tpm'
